<div class="row add-student-input-div" id="input-container" style="margin-top: 130px;">
    <form id="update-form" class="form-group col" name="student-info-update-form" method="post" action="/students/view/all-students/edit/">
        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label">Student Name</label>
            <input class="form-text student-input" name="name" placeholder="John Doe" id="name" required>
        </div>
        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label">Matric Number (Not Editable)</label>
            <input class="form-text student-input" name="matricNumber" placeholder="CSC/20**/***" id="matricNumber" readonly>
        </div>
        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label">Faculty</label>
            <input class="form-text student-input" name="faculty" placeholder="Sciences" id="faculty" required>
        </div>
        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label" >Department</label>
            <input class="form-text student-input" name="department"  placeholder="Physics" id="department" required>
        </div>
        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label" >Age of Student</label>
            <input class="form-text student-input" name="age"  placeholder="38" id="age" required>
        </div>
        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label" >Cumulative Grade Point Average (CGPA)</label>
            <input class="form-text student-input" name="cgpa"  placeholder="4.75" id="cgpa" required>
        </div>

        <br/>

        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label" >Student Level</label>
            <select class="form-text" name="level" id="level" required>
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
                <option>600</option>
                <option>700</option>
            </select>
        </div>
        <br/>

        <div class="col">
            <div class="flex-row">
                <div>
                    <label class="col-form-label-lg col-md-2 input-label" >Country</label>
                    <input class="form-text student-input-origin" name="country" placeholder="Nigeria" id="country" required>
                </div>
                <br/>
                <div>
                    <label class="col-form-label-lg col-md-2 input-label" >State Of Origin</label>
                    <input class="form-text student-input-origin" name="state" placeholder="Osun" id="state" required>
                </div>
            </div>
        </div>
        <br/>


        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label">Upload Picture</label>
            <input class="form-check" type="file" name="pic" accept="image/gif, image/jpeg, image/png" id="pic" required>

            <!--<button class="form-check" name="picUrl" type="button">Upload Student Picture</button>-->
        </div>
        <br/>
        <div class="col">
            <label class="col-form-label-lg col-md-2 input-label">About Student</label>
            <input class="form-text student-input" name="about"  type="text" style="height: 200px" id="about"required>
        </div>

        <div class="col" style="margin-top: 20px; ">
            <button type="submit">UPADTE</button>
        </div>
    </form>
</div>
